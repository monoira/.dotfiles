# NOTE: True color settings

# This makes Tmux use Alacritty’s default term. After setting this option, Tmux will try to apply true color to everything that runs inside.
# set -g default-terminal "$TERM"
set -g default-terminal "screen-256color" # FOR NEOVIM

# This “tells” Tmux that the terminal outside supports true color(Tc).
# set -ag terminal-overrides ",$TERM:Tc"
set -ga terminal-overrides ",*256col*:Tc"


set -g mode-keys vi  # for copy mode
set -g status-keys vi   # for lists and cmd prompt



# NOTE tmux package manager

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/config/tmux/plugins/tpm/tpm'
